<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjimon: Your gateway to global knowledge</title>
    {% block styles %}

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet'>

    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/>

    {% endblock %}
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="https://chuqurtech.uz" class="logo d-flex align-items-center">
            <span style="font-family: 'Michroma', sans-serif; color: #000;">ChuqurTech</span>
        </a>

        <span>
            <div class="d-flex align-items-center g-1">
                <img src="{{ url_for('static', filename='img/tarjimon-logo.png') }}" class="logo-img" alt=""/>
                <a href="https://tarjimon.chuqurtech.uz"><h2 class="logo-text mb-0">Tarjimon</h2></a>
            </div>
        </span>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="https://chuqurtech.uz">Home</a></li>
                <li><a class="nav-link scrollto" href="https://chuqurtech.uz#tarjimon">About</a></li>
                <li><a class="nav-link scrollto" href="https://chuqurtech.uz#contact">Contact</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->
